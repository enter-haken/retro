<section class="section" *ngIf="sessionService.session$ | async as session">
  <div class="columns" >
    <div class="column is-one-fifth">
      <app-entry-list
         title="What whould you like to start with? (You can use markdown if you like)"
         (entryAdded)="addEntry($event)"
         (entryDeleted)="deleteEntry($event)"
         (entryChanged)="changeEntry($event)"
         (entryVotedOn)="voteOnEntry($event)"
         [entries]="session.entries"
         kind="start">
      </app-entry-list>
    </div>

    <div class="column is-one-fifth">
      <app-entry-list
         title="What to you want to stop? (You can use markdown if you like)"
         (entryAdded)="addEntry($event)"
         (entryDeleted)="deleteEntry($event)"
         (entryChanged)="changeEntry($event)"
         (entryVotedOn)="voteOnEntry($event)"
         [entries]="session.entries"
         kind="stop">
      </app-entry-list>
    </div>

    <div class="column is-one-fifth">
      <app-entry-list
         title="What do you like to continue? (You can use markdown if you like)"
         (entryAdded)="addEntry($event)"
         (entryDeleted)="deleteEntry($event)"
         (entryChanged)="changeEntry($event)"
         (entryVotedOn)="voteOnEntry($event)"
         [entries]="session.entries"
         kind="continue">
      </app-entry-list>
    </div>

    <div class="column is-one-fifth">
      <app-entry-list
         title="What would you like less of? (You can use markdown if you like)"
         (entryAdded)="addEntry($event)"
         (entryDeleted)="deleteEntry($event)"
         (entryChanged)="changeEntry($event)"
         (entryVotedOn)="voteOnEntry($event)"
         [entries]="session.entries"
         kind="less_of">
      </app-entry-list>
    </div>

    <div class="column is-one-fifth">
      <app-entry-list
         title="What would you like more of? (You can use markdown if you like)"
         (entryAdded)="addEntry($event)"
         (entryDeleted)="deleteEntry($event)"
         (entryChanged)="changeEntry($event)"
         (entryVotedOn)="voteOnEntry($event)"
         [entries]="session.entries"
         kind="more_of">
      </app-entry-list>
    </div>
  </div>
</section>

<section class="section" *ngIf="shouldShowAdds">
  <div class="content">
    <div class="columns has-text-centered" >
      <div class="column">
        <iframe src="https://rcm-eu.amazon-adsystem.com/e/cm?o=3&p=48&l=ez&f=ifr&linkID=58050e082cadb12c68fa81bef4a8794b&t=enterhaken-21&tracking_id=enterhaken-21" width="728" height="90" scrolling="no" border="0" marginwidth="0" style="border:none;" frameborder="0"></iframe>
      </div>
    </div>
  </div>
</section>
