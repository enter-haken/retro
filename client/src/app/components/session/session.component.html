<section class="section" *ngIf="sessionService.session$ | async as session">
  <!--
    <div class="columns has-text-centered">
    <div class="column">
    <img src="assets/adsense/misc_horizontal/adsense_468x60.png">
    </div>
    <div class="column">
    <img src="assets/adsense/misc_horizontal/adsense_468x60.png">
    </div>
    </div>
  -->
  <div class="columns" >
    <div class="column is-one-fifth">
      <app-entry-list
         title="What whould you like to start with? (You can use markdown if you like)"
         (entryAdded)="addEntry($event)"
         (entryDeleted)="deleteEntry($event)"
         (entryChanged)="changeEntry($event)"
         (entryVotedOn)="voteOnEntry($event)"
         [entries]="session.entries"
         kind="start">
      </app-entry-list>
    <span *ngIf="shouldShowAdds">
      <iframe src="https://rcm-eu.amazon-adsystem.com/e/cm?o=3&p=42&l=ez&f=ifr&linkID=676e3a0a22236dc902298c06037130bd&t=enterhaken-21&tracking_id=enterhaken-21" width="234" height="60" scrolling="no" border="0" marginwidth="0" style="border:none;" frameborder="0"></iframe>
    </span>
    </div>

    <div class="column is-one-fifth">
      <app-entry-list
         title="What to you want to stop? (You can use markdown if you like)"
         (entryAdded)="addEntry($event)"
         (entryDeleted)="deleteEntry($event)"
         (entryChanged)="changeEntry($event)"
         (entryVotedOn)="voteOnEntry($event)"
         [entries]="session.entries"
         kind="stop">
      </app-entry-list>
      <span *ngIf="shouldShowAdds">
        <iframe src="https://rcm-eu.amazon-adsystem.com/e/cm?o=3&p=42&l=ez&f=ifr&linkID=676e3a0a22236dc902298c06037130bd&t=enterhaken-21&tracking_id=enterhaken-21" width="234" height="60" scrolling="no" border="0" marginwidth="0" style="border:none;" frameborder="0"></iframe>
      </span>
    </div>

    <div class="column is-one-fifth">
      <app-entry-list
         title="What do you like to continue? (You can use markdown if you like)"
         (entryAdded)="addEntry($event)"
         (entryDeleted)="deleteEntry($event)"
         (entryChanged)="changeEntry($event)"
         (entryVotedOn)="voteOnEntry($event)"
         [entries]="session.entries"
         kind="continue">
      </app-entry-list>
      <span *ngIf="shouldShowAdds">
        <iframe src="https://rcm-eu.amazon-adsystem.com/e/cm?o=3&p=42&l=ez&f=ifr&linkID=676e3a0a22236dc902298c06037130bd&t=enterhaken-21&tracking_id=enterhaken-21" width="234" height="60" scrolling="no" border="0" marginwidth="0" style="border:none;" frameborder="0"></iframe>
      </span>
    </div>

    <div class="column is-one-fifth">
      <app-entry-list
         title="What would you like less of? (You can use markdown if you like)"
         (entryAdded)="addEntry($event)"
         (entryDeleted)="deleteEntry($event)"
         (entryChanged)="changeEntry($event)"
         (entryVotedOn)="voteOnEntry($event)"
         [entries]="session.entries"
         kind="less_of">
      </app-entry-list>
      <span *ngIf="shouldShowAdds">
        <iframe src="https://rcm-eu.amazon-adsystem.com/e/cm?o=3&p=42&l=ez&f=ifr&linkID=676e3a0a22236dc902298c06037130bd&t=enterhaken-21&tracking_id=enterhaken-21" width="234" height="60" scrolling="no" border="0" marginwidth="0" style="border:none;" frameborder="0"></iframe>
      </span>
    </div>

    <div class="column is-one-fifth">
      <app-entry-list
         title="What would you like more of? (You can use markdown if you like)"
         (entryAdded)="addEntry($event)"
         (entryDeleted)="deleteEntry($event)"
         (entryChanged)="changeEntry($event)"
         (entryVotedOn)="voteOnEntry($event)"
         [entries]="session.entries"
         kind="more_of">
      </app-entry-list>
      <span *ngIf="shouldShowAdds">
        <iframe src="https://rcm-eu.amazon-adsystem.com/e/cm?o=3&p=42&l=ez&f=ifr&linkID=676e3a0a22236dc902298c06037130bd&t=enterhaken-21&tracking_id=enterhaken-21" width="234" height="60" scrolling="no" border="0" marginwidth="0" style="border:none;" frameborder="0"></iframe>
      </span>
    </div>
  </div>
</section>
